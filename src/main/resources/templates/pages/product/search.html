<link rel="stylesheet" th:href="@{/css/product/search.css}">
<link rel="stylesheet" th:href="@{/css/basic.css}">
<header th:replace="layout/main/header.html"></header>
<script th:src="@{/js/main.js}"></script>
<main style="margin-top: 230px; gap: 0">
    <aside th:replace="layout/main/aside.html" style="margin: 0; margin-right: 30px"></aside>
    <div id="wrap">
        <!-- .aside -->
        <div id="main" style="height: auto;">
            <nav id="navi" style="width: 810px">
                <h2 class="sub_tit">상품검색결과</h2>
                <p class="location">
                    <span>HOME</span>
                    <span>상품검색</span>
                    <span>검색결과</span>
                </p>
            </nav> <!-- #navi-->
            <table class="tb_search">
                <tr>
                    <th>
                        <span style="color: #c00000;">셔츠</span>
                        <span>검색결과</span>
                        <span>&#40;총 :</span>
                        <span style="color: #c00000;"> 20 </span>
                        <span>건&#41;</span>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="search">
                        <button class="btn_search"><a href="#">검색</a></button>
                        <input type="checkbox">상품명
                        <input type="checkbox">설명
                        <input type="checkbox">가격
                        <input type="number">
                        <span>&#126;</span>
                        <input type="number">
                    </td>
                </tr>
            </table> <!-- .tb_search-->
            <div class="tab">
                <ul class="array">
                    <li><a href="#">판매많은순</a></li>
                    <li><a href="#">낮은가격순</a></li>
                    <li><a href="#">높은가격순</a></li>
                    <li><a href="#">평점높은순</a></li>
                    <li><a href="#">후기많은순</a></li>
                    <li><a href="#">최근등록순</a></li>
                </ul><!-- .array -->
            </div><!-- .tab -->
            <table class="tb1">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 40%;">
                    <col style="width: 20%;">
                    <col style="width: 20%;">
                </colgroup>
                <tr th:each="product : ${products}">
                    <td><img src="https://via.placeholder.com/138x110" alt="상품 이미지"></td>
                    <td>
                        <span th:text="${product.title}" style="font-size: 20px; font-weight: 700;">상품명</span> <br>
                        <span th:text="${product.summary}" style="font-size: 16px;">간단한 상품 설명</span>
                    </td>
                    <td>
                        <strong style="font-size: 20px;">27,000원</strong> <br>
                        <del th:text="${product.price.intValue()} + '원'" style="color: #7f7f7f; font-size: 16px;">30,000원&nbsp;</del>
                        <span th:text="${product.discount} + '%'" style="font-size: 16px; color: #c00000;">10%&#8595;</span> <br>
                        <span th:text="${product.deli} + '원'" style="font-size: 16px;">배송비 2,500</span>
                        <img src="https://via.placeholder.com/89x19" alt="">
                    </td>
                    <td>
                        <img src="https://via.placeholder.com/19x19">
                        <span th:text="${product.sell_uid}" style="font-size: 14px;">&nbsp;&nbsp;판매자</span> <br> <br>
                        <img src="https://via.placeholder.com/76x18"> <br> <br>
                        <span th:text="${product.rating}" style="font-size: 14px;">상품평</span>
                        <img src="https://via.placeholder.com/56x17">
                    </td>
                </tr>
            </table> <!-- tb1 -->
            <div class="page">
                <a class="none" th:href="@{/prod/products/search(page=0, searchType=${searchType}, keyword=${keyword})}"><<</a>
                <a class="none" th:href="@{/prod/products/search(page=${page - 2}, searchType=${searchType}, keyword=${keyword})}" th:if="${page>=2}" th:text="${page}-1"></a>
                <a class="none" th:href="@{/prod/products/search(page=${page - 1}, searchType=${searchType}, keyword=${keyword})}" th:if="${page>=1}" th:text="${page}"></a>
                <a class="active" style="font-weight: 600; text-decoration: underline;" th:text="${page}+1"></a>
                <a class="none" th:href="@{/prod/products/search(page=${page + 1}, searchType=${searchType}, keyword=${keyword})}" th:if="${(totalPages - page)>=2}" th:text="${page}+2"></a>
                <a class="none" th:href="@{/prod/products/search(page=${page + 2}, searchType=${searchType}, keyword=${keyword})}" th:if="${(totalPages - page)>=3}" th:text="${page}+3"></a>
                <a class="none" th:href="@{/prod/products/search(page=${totalPages - 1}, searchType=${searchType}, keyword=${keyword})}" >>></a>
            </div>
        </div> <!-- #main-->
    </div><!-- #wrap -->
</main>
<footer th:replace="layout/main/footer.html"></footer>
