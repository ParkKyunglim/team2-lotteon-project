<main>

            <li class="cate_list"><a href="#">쿠폰/이벤트</a></li>
            <li class="cate_list"><a href="#">주문/결제/배송</a></li>
            <li class="cate_list"><a href="#">취소/반품/교환</a></li>

    <div id="main" style="height: auto">

            <p class="cs_nav_tit"><span>홈</span> > <span>문의하기</span></p>
        </nav>
        <div class="box">

            <section class="cs_qna">

                    <div class="view_answer">

                            <p class="title">가입문의내용</p>
                        </div>
                        <div class="answer_content">
                            <p>안녕하세요. 회원님 회원가입하시면 됩니다.</p>
                        </div>
                    </div>
                </div>
                <button class="btn_gray btn_list">목록</button>
            </section>
